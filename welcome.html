<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        img.passport-size {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        button, a {
            display: block;
            margin-bottom: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button {
            background-color: #4caf50;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            background-color: #007BFF;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <p id="welcome">Your registration was successful.</p>
        <button onclick="logout()">Logout</button>
        <a href="https://chat.openai.com/c/934d3d18-12b5-4a14-b3d1-71e76199a266">a-tag</a>
    </div>

    <script>
        function logout() {
            localStorage.removeItem("registeredUser");
            window.location.href = "index.html"; // Assuming your home page is named index.html
        }
    </script>
</body>

</html>
